<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element -->
<html>

    <!-- head tag includes meta data such as the title -->
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Learn HTML easily">
        <meta name="keywords" content="HTML, CSS, Javascript">
        <meta name="author" content="Brian Jefferson">
        <title>First Website</title>
    </head>

    <!-- body tag holds all visible content -->
    <body>
        <h1>First Website</h1>
        <p>This website is going to be cool</p>
    </body>

    <button>Click Here For Access</button>

</html>
