<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>adding media</title>
    </head>
    <body>
        <img src="bird.png" 
            alt="a simple image" 
            width="300" 
        />
        <audio controls>
            <source src="" type="audio/mpeg" />
        </audio>
        <video controls width="400">
            <source
                src="youtube-video.mp4"
                type="video/mp4"
            />
        </video>
    </body>

</html>
